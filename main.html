<!DOCTYPE html>
<html>
<head>
    <title>제목</title>
    <meta charset="utf-8" />

    <script>
        function viewThree()
        {        
            for (var i = 0; i < 3; i++)
            {
                alert((i+1).toString() + ' ' + '처음 뵙겠습니다. 안녕하세요.');
            }
        }
//test//test

    </script>
</head>
<body>
    <h1>Hello</h1>
    <div>
        <p>Welcome to HTML world! 저와 함께 html을 배워봅시다.</p>
        <button onclick="viewThree()"></button>
    </div>
</body>
</html>
